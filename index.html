<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="card card-1">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <div class="row">
                        <div class="col-6">
                            <!-- current time -->
                            <div id="currentDay"></div>
                            <!-- current temperature -->
                            <div class="temp">23&deg;</div>
                            <!-- city input -->
                            <div>
                                <p><h3>Find Location:</h3></p>
                            </div>
                            <div class="input-group mb-3">
                                <input id="city-input" type="text" placeholder="Enter City Name"
                                    aria-label="Enter city name">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="search-button">
                                        Search
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        <button type="button" id="clear-history">Clear History</button>
                        </div>
                        <div class="col-6 justify-content-right">
                          <img class="img-fluid" src="https://img.icons8.com/plasticine/100/000000/sun.png">
                        </div>
                      </div>
                     
                  </div>
                </div>
              
              </div>
        </div>
        <div class="card card-2">
          <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0"></li>
              <li data-target="#demo" data-slide-to="1" class="active"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col">
                    <div class="row row1">21&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/ios/100/000000/sun.png"/></div>
                    <div class="row row3">12:00</div>
                    <div class="row row4">PM</div>
                  </div>
                  <div class="col">
                    <div class="row row1">20&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/ios/100/000000/sun.png"/></div>
                    <div class="row row3">1:00</div>
                    <div class="row row4">PM</div>
                  </div>
                  <div class="col">
                    <div class="row row1">20&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/windows/100/000000/cloud.png"/></div>
                    <div class="row row3">2:00</div>
                    <div class="row row4">PM</div>
                  </div>
                  <div class="col">
                    <div class="row row1">19&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/windows/100/000000/cloud.png"/></div>
                    <div class="row row3">3:00</div>
                    <div class="row row4">PM</div>
                  </div>
                  <div class="col">
                    <div class="row row1">18&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/cotton/64/000000/rain--v3.png"/></div>
                    <div class="row row3">4:00</div>
                    <div class="row row4">PM</div>
                  </div>
                </div>
                 
              </div>
            </div>
          
          </div>
          
          
        </div>
        <div class="card card-3">
          <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2" class="active"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col">
                    <div class="row row1">21&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/ios/100/000000/sun.png"/></div>
                    <div class="row row3">Mon</div>
                  </div>
                  <div class="col">
                    <div class="row row1">20&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/ios/100/000000/sun.png"/></div>
                    <div class="row row3">Tue</div>
                  </div>
                  <div class="col">
                    <div class="row row1">16&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/windows/100/000000/cloud.png"/></div>
                    <div class="row row3">Wed</div>
                  </div>
                  <div class="col">
                    <div class="row row1">17&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/windows/100/000000/cloud.png"/></div>
                    <div class="row row3">Thu</div>
                  </div>
                  <div class="col">
                    <div class="row row1">18&deg;</div>
                    <div class="row row2"><img class="img-fluid" src="https://img.icons8.com/cotton/64/000000/rain--v3.png"/></div>
                    <div class="row row3">Fri</div>
                  </div>
                </div>
                 
              </div>
            </div>
          
          </div>
        </div>
    </div>
    <!-- moment for current time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- script for weather -->
    <script src="./assets/script.js"></script>
</body>
</html>
